language: python
python:
  - "3.4"
  - "3.5"

env:
  - DATABASE_URL=postgres://postgres@localhost/sindan

services:
  - postgresql

addons:
  postgresql: "9.4"

before_script:
  - psql -c 'create database sindan;' -U postgres

# command to install dependencies
install:
  - pip install -r requirements/dev.txt

# command to run tests
script:
  - py.test
